<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <!-- First page -->

      <div id="start" class="first-page">
        <h1>Dice Game</h1>
        <div id="error">Please Enter Your Name!</div>
        <div class="input-container">
          <input
            id="entered-player-1"
            type="text"
            required
            placeholder="Player 1"
          />
          <input
            id="entered-player-2"
            type="text"
            required
            placeholder="player 2"
          />
        </div>
        <div id="start-app-btn" class="btn">Play</div>
        <footer>
          Dice Game By
          <a href="../../index.html" target="_blank">Mohammad Ketabi</a>
        </footer>
      </div>

      <!-- Game page -->

      <div class="container">
        <h1 id="players">Play Game</h1>
        <div>
          <div class="dice">
            <p id="player-name-1"></p>
            <img id="dice-image1" class="img1" src="images/dice6.png" />
            <p id="player-1-score">Score: 0/10</p>
          </div>
          <div class="dice">
            <p id="player-name-2"></p>
            <img id="dice-image2" class="img2" src="images/dice6.png" />
            <p id="player-2-score">Score: 0/10</p>
          </div>
        </div>
        <div id="start-game-btn" class="btn">Roll The Dice!</div>
        <footer>
          Dice Game By
          <a href="../../index.html" target="_blank">Mohammad Ketabi</a>
        </footer>
      </div>

      <!-- Last page -->

      <div id="finish" class="last-page">
        <h1 id="win-player" class="winner"></h1>
        <div id="finish-app-btn" class="btn" onclick="startAgain()">
          Play Again
        </div>
        <footer>
          Dice Game By
          <a href="../../index.html" target="_blank">Mohammad Ketabi</a>
        </footer>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
